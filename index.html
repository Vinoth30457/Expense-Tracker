<html lang="en">

<head>

<body>
  <form class="container" id="container">
    <h1 class="title">Expense Tracker ðŸ’²</h1>

      <h2 class="balance-title">Your Balance</h2>

    </div>
    <div class="tracker-container">
      <div class="income-container">

      <div class="expense-container">
